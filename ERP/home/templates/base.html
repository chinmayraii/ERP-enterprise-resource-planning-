<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
   

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-secondary pt-2 " style="height: 720px;">
            <div>
                <h1 class="pl-5"><b>ERP</b></h1>
            </div>
            <hr>
            <div>
              <form action="/showallcourse" method="post" >
                {% csrf_token %}
              <button class="btn btn-dark text-white" type="submit">All Courses</button>
            </form>
            </div>
            <br>
            <div>
              <form action="/showallstudent" method="post" >
                {% csrf_token %}
              <button class="btn btn-dark text-white" type="submit">All Students</button>
            </form>
            </div>
            <br>
        </div>
        <div class="col-10">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div style="padding-left: 300px;"><h2><span><B>ENTERPRISE RESOURCE PANEL</B></span></h2></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  
                  {% comment %} <div style="padding-left: 270px;">
                    <form class="form-inline my-2 my-lg-0" action="searchstudent" method="post">
                      {% csrf_token %}
                        <input class="form-control mr-sm-2" type="text" name="name" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0 text-white" type="submit">Search</button>
                      </form>
                  </div> {% endcomment %}
                </div>
              </nav>
              <br>

<!-- start --> {% block content %}
{% endblock content %}
        </div>
    </div>
</div>
