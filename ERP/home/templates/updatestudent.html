<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="bg-dark">
    <div class="container w-50">
         <div class="card ">
            <div class="card-header bg-info text-dark">
                <h3  style="padding-left: 200px;">UPDATE STUDENTS</h3>
            </div>
            <div class="card-body">
                <div class="modal-body">
                    <form action="/updatestudent" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="hidden" name="id" value="{{i.id}}">
                        <label for="recipient-name" class="col-form-label">NAME</label>
                        <input type="text" class="form-control" name="name" value="{{i.name}}" id="recipient-name">
                      </div>
                      <div class="form-group">
                          <label for="recipient-name" class="col-form-label">BRANCH</label>
                          <input type="text" class="form-control" name="branch" value="{{i.branch}}" id="recipient-name">
                        </div>
                        <div class="form-group">
                          <label for="recipient-name" class="col-form-label">COURSE</label>
                          <input type="text" class="form-control" name="course" value="{{i.course}}" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">MOB</label>
                            <input type="number" class="form-control" name="mob" value="{{i.mob}}" id="recipient-name">
                          </div>
                          <div class="form-group">
                              <label for="recipient-name" class="col-form-label">EMAIL</label>
                              <input type="email" class="form-control" name="email" value="{{i.email}}" id="recipient-name">
                          </div>
                          <div class="form-group">
                              <label for="recipient-name" class="col-form-label">QUALIFICATION</label>
                              <input type="text" class="form-control" name="qualification" value="{{i.qualification}}" id="recipient-name">
                          </div>
                          <div class="form-group">
                              <label for="recipient-name" class="col-form-label">PASSOUT YEAR</label>
                              <input type="number" class="form-control" name="passoutyear" value="{{i.passoutyear}}" id="recipient-name">
                          </div>
                          <div class="form-group">
                              <label for="recipient-name" class="col-form-label">STATUS</label>
                              <select name="status" id="" value="{{i.status}}">
                                <option value="Enquiry">Enquiry</option>
                                <option value="Joined">Joined</option>
                                <option value="Placed">Placed</option>
                                <option value="Complete">Complete</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="message-text" class="col-form-label">ADDRESS</label>
                              <textarea class="form-control" name="address" value="{{i.address}}" id="message-text"></textarea>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">UPDATE STUDENTS</button>
                          </div>
                        </div>
            </div>
         </div>
    
    </div>
</body>
</html>
